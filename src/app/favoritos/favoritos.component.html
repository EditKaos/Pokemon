<h2>Pokemones Favoritos</h2>
<div class="Pokemon-Crud">
    <div class="Box" *ngFor="let pokemon of PokemonFavorito">
        <div class="Boximg">
            <img [src]="pokemon.sprites.front_default">
        </div>
        <div class="Specs">
            <h3 class="namePo">{{pokemon.name}}</h3>
            <a (click)="quitarFav(pokemon)" class="fancy-button pop-onhover bg-gradient3"><span>Aquitar</span></a>

        </div>
    </div>
</div>
