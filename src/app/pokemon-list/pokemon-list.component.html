
<div class="Pokemon-Crud">

    <div class="card" *ngFor="let pokemon of pokemons">
        <div class="img-avatar">
            <img [src]="pokemon.sprites.front_default">
        </div>
        <div class="card-text">
            <div class="portada">

            </div>
            <div class="title-total">
                <div class="title">{{pokemon.species.name}}</div>
                <h2>{{pokemon.name}}</h2>

                <div class="desc">
                    <p>
                        <b>Tipo:</b>{{pokemon.types[0].type.name}}
                        
                    </p>
                    <p>
                        <b>Altura:</b>{{pokemon.height}}
                        
                    </p>
                    <p>
                        <b>Salud:</b>{{pokemon.stats[0].base_stat}}
                        
                    </p>
                    <p>
                        <b>Fuerza:</b>{{pokemon.stats[1].base_stat}}
                        
                    </p>
                   
                </div>
                <div class="actions">
                    Agregar favorito
                    <button (click)="AgregaPokemon(pokemon)">
                        <img id="pokeGif" src="../../assets/img/prueba.gif">
                    </button>
                </div>
            </div>

        </div>



    </div>
</div>
